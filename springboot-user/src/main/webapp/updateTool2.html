<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	.frame{ border:1px #000000 solid;}
	
</style>
</head>
<body>
	<div class="frame" id="cc" class="easyui-layout" style="width:600px;height:400px;">
    <div class="frame" data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
    <div class="frame" data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
    <div class="frame" data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
    <div class="frame" data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
    <div class="frame" data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
</div>
</div>
</body>
</html>
